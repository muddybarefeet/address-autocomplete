<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/3621681573.js"></script>

    <!-- google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnU6NsK3fZY_x7zfmlhUXuRXhmIrEJITE"></script>
    
  </head>

  <body class="container">
    
    <h3 class="text-center" style="margin-bottom:40px">Address Autocomplete</h3>

    <div class="form-group row">
      <div class="col-md-5">
        
        <div class="input-group">
          <input type="text" class="form-control" id="address-autocomplete" placeholder="Enter an address">
          <div class="input-group-addon"><i class="fa fa-circle-o-notch" ></i></div>
        </div>
        <div id="accuracy-map" style="display:none;">
          <div id="map" style="margin-top:20px;height:178px;border:1px solid grey;border-radius:10px;"></div>
        </div>

        <div id="search-options" class="list-group">
          <!-- hold the server responses -->
        </div>
        
      </div>

      <div class="col-md-7" style="border:1px solid #D3D3D3;border-radius:10px;">
        <div style="padding:25px;">  
          <p><strong>Full Address: </strong><span id="matched-address"> </span></p>
          <p><strong>Suburb: </strong><span id="matched-suburb"> </span></p>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Flat Number: </strong><span id="matched-flat-num"> </span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Level: </strong><span id="matched-level"> </span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Street Number: </strong><span id="matched-street-number"> </span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Street Name: </strong><span id="matched-street-name"> </span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Post Code: </strong><span id="matched-postcode"> </span></p>
            </div>
            <div class="col-md-6">
              <p><strong>State: </strong><span id="matched-state"> </span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Latitude: </strong><span id="matched-lat"> </span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Longitude: </strong><span id="matched-long"> </span></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
